<div class="user-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-md-12 offset-md-2">
              <div class="form">
                <div class="form-area">
                  <div class="form-group">
                    <label for="inputNome">Nome:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                      id="name"
                      placeholder="Nome"
                    />
                  </div>

                  <div class="form-group">
                    <label for="inputNome">Email:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="email"
                      id="email"
                      placeholder="nome@email.com"
                    />
                  </div>

                  <div class="button-register-edit">
                    <button
                      *ngIf="!error; else loading"
                      type="submit"
                      class="btn btn-danger"
                      (click)="onSubmit()"
                    >
                      {{ isEdit ? "Alterar" : "Salvar" }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="error" *ngIf="error">
    Erro ao adicionar usu√°rio. Tente novamente mais tarde.
  </div>
</ng-template>
