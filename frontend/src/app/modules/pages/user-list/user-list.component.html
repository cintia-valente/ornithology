<app-nav-bar></app-nav-bar>
<div class="users">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <div class="section-title">Usuários</div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of users">
              <td class="py-1">
                {{ user.name }}
              </td>
              <td class="py-1">
                {{ user.email }}
              </td>

              <td class="py-1">
                <div class="table-actions">
                  <span class="icon-delete">
                    <img
                      src="assets/svg/layout/trash-solid.svg"
                      (click)="deleteUser(user)"
                    />
                  </span>
                  <span class="icon-edit">
                    <a [routerLink]="['/editar-usuario', user.idUser]">
                      <img
                        src="assets/svg/layout/pen-solid.svg"
                        style="width: 17px"
                      />
                    </a>
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
