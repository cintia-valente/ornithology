<section class="user">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <div class="section-title">Editar Usu√°rio</div>
        <form [formGroup]="userForm" class="form-user">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="inputNome">Nome:</label>
              <input
                type="text"
                class="form-text"
                formControlName="name"
                id="name"
                placeholder="Nome"
              />

              <label for="inputNome">Email:</label>
              <input
                type="text"
                class="form-text"
                formControlName="email"
                id="email"
                placeholder="nome@email.com"
              />
            </div>
            <div class="register">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="updateUser()"
              >
                Alterar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
